<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

	<title>Nevera - Loading Screen</title>
	<script src="config.js"></script>

</head>
<body>
	<div id="particles-js"></div>
	<div class="winter"></div>
	<div class="mini-buttons">
		<button onclick="toggleMute(this)"><i class="bi bi-volume-up"></i></button>
		<button onclick="togglePause(this)"><i class="bi bi-pause"></i></button>
		<div class="inpt">
			<input type="range" min="0" max="100" step="1" value="100" class="volume-slider" oninput="setVolume(this.value)">
			<span>100%</span>
		</div>
	</div>

	<iframe allow="autoplay; encrypted-media" id="youtube-video"></iframe>

	<div class="panel left staffteam" style="display:none;">
		<h3>Fondateurs</h3>
		<div class="list staff_team"></div>
	</div>

	<div class="panel right playerlist" style="display:none">
		<h3>Players</h3>
		<div class="list player_list"></div>
	</div>

	<div class="center">
		<h1><strong>NEV</strong>ERA</h1>
		<p>Role<b>play</b></p>
		<span>FiveM Roleplay server featuring an extensive collection of custom scripts, maps, vehicles, unique weapons, and much more.</span>
		<ul class="social">
			<li class="discord" style="display:none;"><a href="/"><i class="bi bi-discord"></i></a></li>
			<li class="instagram" style="display:none;"><a href="/"><i class="bi bi-instagram"></i></a></li>
			<li class="youtube" style="display:none;"><a href="/"><i class="bi bi-youtube"></i></a></li>
			<li class="twitter" style="display:none;"><a href="/"><i class="bi bi-twitter"></i></a></li>

			<li class="tiktok" style="display:none;"><a href="/"><i class="bi bi-tiktok"></i></a></li>
			<li class="facebook" style="display:none;"><a href="/"><i class="bi bi-facebook"></i></a></li>
			<li class="twitch" style="display:none;"><a href="/"><i class="bi bi-twitch"></i></a></li>
			<li class="github" style="display:none;"><a href="/"><i class="bi bi-github"></i></a></li>




		</ul>
	</div>
	<div class="loading-bar">
		<p>0%</p>
		<div class="bar">
			<div class="line"></div>
		</div>
	</div>
	<div class="loading"></div>
	<!-- Bouton de sélection de musique avec une flèche -->
<button id="musicChangeBtn" style="position: absolute; bottom: 45px; right: 1400px; z-index: 99; background: none; border: none; color: rgb(255, 246, 246); font-size: 24px; cursor: pointer;">
	&#9658; <!-- Flèche noire -->
  </button>
  <span class="music-play-text">Appuyer pour changer de musique</span>

  


<script type="text/javascript" src="assets/js/script.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
